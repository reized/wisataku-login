<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" href="assets/logo kp.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a class="logo" href="https://wisataku-2023.vercel.app/">
        <img class="logo-img" src="assets/logo kp.png" alt="logo wisataku" />
        <p class="logo-text">WISATA<span>KU</span></p>
      </a>
      <div class="left">
        <div class="layer"></div>
        <a
          class="desc"
          href="https://www.google.com/search?q=patung+nyi+ageng+serang"
          target="_blank"
        >
          <h2>Patung Nyi Ageng Serang</h2>
          <p>Wates, Kulon Progo</p>
        </a>
      </div>
      <div class="right">
        <div class="login">
          <div class="header">
            <h1>Sugeng Rawuh!</h1>
            <p>Masuk untuk memesan tiket</p>
          </div>
          <form action="" class="form">
            <div class="i-email">
              <label for="email">Email</label><br />
              <input
                type="email"
                id="email"
                placeholder="Masukkan e-mail"
                required
              />
            </div>
            <div class="i-password">
              <label for="password">Sandi</label><br />
              <div class="pw-box">
                <input
                  type="password"
                  id="password"
                  placeholder="Masukkan sandi"
                  required
                />
                <img src="assets/show.png" alt="toggle" id="toggle">
              </div>
              <div class="lupa">
                <a href="#" class="lupa">Lupa Sandi?</a>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Masuk" class="masuk" />
              <a href="#" class="google">Masuk dengan Google</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
